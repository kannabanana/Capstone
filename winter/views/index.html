<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Main page">
    <meta name="author" content="Brandon Lee">

    <title>Welcome to Energy Efficiency Center</title>

    <!-- CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/cover.css" rel="stylesheet">
    <link rel="shortcut icon" href="../images/Telly.ico">
  </head>
  <body>
     <!-- --------------------------------- The two main wrappers for the site --------------------------------- -->
     <div class="site-wrapper">
      <div class="site-wrapper-inner">
     <!-- --------------------------------- Navigation Bar --------------------------------- -->
          <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
              <div class="container">
                  <div class="navbar-header">
                      <a class="navbar-brand" href="http://web.engr.oregonstate.edu/~kannas/database-pr/Database-Project/views/index.html">EEC</a>
                  </div>
                  <!-- --------------------------------- Login Form --------------------------------- -->
                  <form data-toggle="validator" role="form" class="navbar-form pull-right" action="http://web.engr.oregonstate.edu/~kannas/database-pr/Database-Project/views/submit_login.php" autocomplete="off" method="post">
                      <input class="span2" name="username" type="text" placeholder="Username" required>
                      <input class="span2" name="password" type="password" placeholder="Password" required>
                      <button type="submit" class="btn">Sign in</button>
                  </form>
              </div>
          </div>
      <!-- --------------------------------- Left screen website information Panel --------------------------------- -->
      <div class="container">
          <div class="row">
              <div class="col-md-6">
                  <h1><br><br></h1>
                  <h2>This is where you will see news updates of the week!</h2>
              </div>
      <!-- --------------------------------- Registration Form --------------------------------- -->
              <div class="col-md-6">
                  <h1>Please Sign Up using your Onid Login</h1>
                  <br />
                  <div class="container-fluid">
                          <form data-toggle="validator" role="form" autocomplete="off" action="http://web.engr.oregonstate.edu/~kannas/database-pr/Database-Project/views/submit_registration.php" method="post">
                              <div class="form-group col-lg-12">
                                  <label for="username" class="control-label">Username</label>
                                  <input name="username" type="text" class="form-control" placeholder="Username" required>
                              </div>
                              <div class="form-group col-sm-6">
                                  <label for="password" class="control-label">Password</label>
                                  <input name="password" type="password" data-minlength="5" class="form-control" id="password" placeholder="Password" required>
                                  <span class="help-block">Minimum of 5 characters</span>
                              </div>
                              <div class="form-group col-sm-6">
                                  <label for="confirm_password" class="control-label">Confirm</label>
                                  <input name="confirm_password" type="password" class="form-control" id="confirm_password" data-match="#password" data-match-error="Passwords do not match" placeholder="Confirm Password" required>
                                  <div class="help-block with-errors"></div>
                              </div>
                              <div class="form-group">
                                  <button type="submit" class="btn btn-primary">Submit</button>
                              </div>
                      </form>
                  </div>
              </div>
          </div>
      <!-- --------------------------------- Footer --------------------------------- -->
          <div class="mastfoot">
            <div class="inner">
              <p>(C) Capstone 2017</p>
            </div>
          </div>
         </div>
      </div>
    </div>
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- Validation Library -->
    <script src="../js/validator.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.js"></script>
  </body>
</html>
